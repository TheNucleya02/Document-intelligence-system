<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5" style="max-width: 820px;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Chat</h1>
        <a class="btn btn-outline-secondary btn-sm" href="/upload">Upload</a>
      </div>
      <div class="mb-3">
        <label class="form-label">Session ID (optional)</label>
        <input class="form-control" type="text" id="session-id" placeholder="Leave blank for new session" />
      </div>
      <form id="chat-form" class="mb-4">
        <div class="mb-3">
          <label class="form-label">Question</label>
          <textarea class="form-control" id="question" rows="3" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Ask</button>
      </form>
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="h6">Answer</h2>
          <pre id="answer" class="mb-0"></pre>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h2 class="h6">Sources</h2>
          <ul id="sources" class="mb-0"></ul>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
    <script>
      window.App.requireAuth();
      const form = document.getElementById("chat-form");
      const answerEl = document.getElementById("answer");
      const sourcesEl = document.getElementById("sources");
      const sessionInput = document.getElementById("session-id");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        answerEl.textContent = "";
        sourcesEl.innerHTML = "";

        const body = {
          question: document.getElementById("question").value,
        };
        if (sessionInput.value.trim()) {
          body.session_id = sessionInput.value.trim();
        }

        const res = await window.App.apiFetch("/chat/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        if (!res.ok) {
          answerEl.textContent = "Request failed.";
          return;
        }

        const data = await res.json();
        answerEl.textContent = data.answer;
        sessionInput.value = data.session_id;
        data.sources.forEach((src) => {
          const li = document.createElement("li");
          li.textContent = `${src.document_name} (chunk ${src.chunk_index}, page ${src.page_number}) - ${src.confidence}`;
          sourcesEl.appendChild(li);
        });
      });
    </script>
  </body>
</html>
