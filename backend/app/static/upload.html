<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5" style="max-width: 720px;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Upload Document</h1>
        <a class="btn btn-outline-secondary btn-sm" href="/chat">Go to Chat</a>
      </div>
      <div id="status" class="alert alert-info d-none"></div>
      <form id="upload-form" class="mb-4">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" accept=".pdf,.docx" required />
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
      <h2 class="h6">Your Documents</h2>
      <ul id="doc-list" class="list-group"></ul>
    </div>
    <script src="/static/app.js"></script>
    <script>
      window.App.requireAuth();
      const form = document.getElementById("upload-form");
      const statusEl = document.getElementById("status");
      const docList = document.getElementById("doc-list");

      async function loadDocuments() {
        const res = await window.App.apiFetch("/documents/list");
        const docs = await res.json();
        docList.innerHTML = "";
        docs.forEach((doc) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.textContent = `${doc.filename} (${doc.status})`;
          docList.appendChild(li);
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.classList.add("d-none");

        const formData = new FormData();
        formData.append("file", form.file.files[0]);

        const res = await window.App.apiFetch("/documents/upload", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          statusEl.textContent = "Upload failed.";
          statusEl.classList.remove("d-none");
          return;
        }

        const data = await res.json();
        statusEl.textContent = `Uploaded ${data.filename}. Chunks: ${data.chunks_added}`;
        statusEl.classList.remove("d-none");
        await loadDocuments();
      });

      loadDocuments();
    </script>
  </body>
</html>
